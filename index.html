<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Countdown Cards Fixed Scaling</title>
<style>
  body{
    font-family:sans-serif;
    background:#222;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    margin:0;
    padding:1rem;
  }
  #cards{
    display:flex;
    flex-wrap:wrap;
    gap:1rem;
    justify-content:center;
    width:100%;
  }
  .card{
    position:relative;
    width:100%;
    max-width:1300px;
    aspect-ratio:2600/800;
    background:url('yourimage.png') center/cover no-repeat;
    border-radius:0; /* removed border radius */
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    box-shadow:none; /* removed shadow/outline */
  }
  .text-layer{
    position:absolute;
    background:none;
    padding:0;
    border-radius:0;
    font-family: sans-serif;
  }
  .title{ color:red; transform:rotate(0.1deg); font-size:65px; transform-origin:left top; }
  .subtitle{ color:black; transform:rotate(2deg); font-size:68px; transform-origin:left top; }
  .days{ color:black; font-weight:bold; transform:rotate(-16deg); font-size:134px; transform-origin:left top; }
  button{ padding:0.5rem 1rem; font-size:1rem; margin-bottom:1rem; }
</style>
</head>
<body>
<button onclick="addCard()">Add Card</button>
<div id="cards"></div>
<script>
const originalWidth = 2600;
const scaleFactor = 1300 / originalWidth;

function addCard(){
  const c=document.createElement('div');
  c.className='card';

  const titleX = 80 * scaleFactor;
  const titleY = 248 * scaleFactor;
  const subtitleX = 184 * scaleFactor;
  const subtitleY = 425 * scaleFactor;
  const daysX = 2083 * scaleFactor;
  const daysY = 218 * scaleFactor;

  c.innerHTML=`
    <div class='text-layer title' style='left:${titleX}px; top:${titleY}px;'>Title Placeholder</div>
    <div class='text-layer subtitle' style='left:${subtitleX}px; top:${subtitleY}px;'>Subtitle Placeholder</div>
    <div class='text-layer days' style='left:${daysX}px; top:${daysY}px;'>42</div>
  `;
  document.getElementById('cards').appendChild(c);
}
</script>
</body>
</html>
